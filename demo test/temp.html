<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the animation */
        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Apply the animation to the moving-text element */
        .moving-text {
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflowing content */
            animation: moveText 5s linear infinite; /* Adjust the duration (5s) as needed */
        }
    </style>
    <title>Horizontal Moving Text Example</title>
</head>
<body>

    <!-- The element with horizontally moving text -->
    <div class="moving-text">
        This text is moving horizontally.
    </div>

</body>
</html>
