<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - Doctor's View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 ;
            margin-right: 40px;
        }
        .hospitalname{
            height: 100px;
            max-width: 1500px;
            background-color:  #91cf93;
        }
        nav {
            background-color: #666;
            padding: 1em;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }


        .form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 1000px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="hospitalname">
        <h2>Add Medicine - Doctor's View</h2>

    </div>
    <nav></nav>

    <div class="container">
         

        
                <table>
                    <tr>
                        <th>Medicine Name</th>
                        <th>dosage</th>
                        <th>size</th>
                        <th>Frequency</th>
                        <th>Qty</th>
                        <th>Instructions</th>
                        <th> add</th>
                    </tr>
                    
                <tr>
                <td><input type="text" id="name" name="name" required></td>
                <td><input type="text" id="dosage" name="dosage" required></td>
                <td> <input type="number" id="size" name="size" required></td>
                <td>
                <select id="time" name="time" required>
                    <option value="once_daily">Once Daily</option>
                    <option value="twice_daily">Twice Daily</option>
                    <option value="thrice_daily">Thrice Daily</option>
                </select></td>
                <td> <input type="number" id="qty" name="qty" required></td>
                <td><textarea id="note" name="note" rows="2" required></textarea></td>
                <td><button type="button">Add </button></td>
            </tr>
            </table> 
        </div>

</body>
</html>
